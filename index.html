<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Lil Boy: Bleeding Up — v0.4.25 (spring rare, spike rare enemies) v0.4.34 (stable FX + camera kick)</title>



















#menu .card{
  background: rgba(18, 10, 16, .78);
  border-color: rgba(255,255,255,.16);
  box-shadow: 0 14px 60px rgba(0,0,0,.55);
}






























































  <link rel="stylesheet" href="game.css"/>
<link rel="preload" href="./assets/images/preloader/lilboy_preloader.webm" as="video" type="video/webm"/>
<link rel="preload" href="./assets/images/preloader/logos.png" as="image"/>
<link rel="preload" href="./assets/images/preloader/lilboy_poster.png" as="image"/>
</head>
<body>
<div class="stage">
<div id="wrap">
<canvas id="c"></canvas>
<button class="progress-btn" id="progressBtn" style="display:none" type="button"></button>
<div class="hud" id="hud" style="display:none">
  <div class="hud-block">
    <img alt="" class="hud-ico hud-ico-up" src="./assets/images/interface/up.png"/>
    <span id="h">0</span>
  </div>
  <div class="hud-block">
    <img alt="" class="hud-ico hud-ico-drop" src="./assets/images/game elements/drop.png"/>
    <span id="drops">0</span>
  </div>
  <div class="hud-block">
    <img alt="" class="hud-ico hud-ico-cup" src="./assets/images/interface/cup.png"/>
    <span id="best">0</span>
  </div>
</div>
<div class="barwrap" style="display:none">
<div class="bar"><div class="fill" id="bloodFill" style="transform:scaleX(1)"></div></div>
</div>
<div class="overlay" id="menu">
<div class="start-stack">
<img alt="ВОСХОЖДЕНИЕ ЛИЛ БОЯ" class="start-title" src="./assets/images/text/text_start.png"/>
<button class="start-cta" id="startBtn">Играть</button>
</div>
</div>
<div class="overlay" id="gameover" style="display:none" tabindex="-1">
<div class="card card-go">
<h1 id="goTitle">Ты истёк</h1>
<div class="muted" id="finalStats">Очки: 0 • Капли: 0</div>
<div class="row row-go">
<button class="cta-chrome" id="againBtn">Попробовать ещё</button>
</div>
</div>
</div>
<div class="overlay" id="progressOverlay" style="display:none">
<div class="card progress-card">
<div class="progress-header">
<div class="progress-tabs">
<button class="progress-tab active" data-progress-tab="score">Очки</button>
<button class="progress-tab" data-progress-tab="drops">Капли</button>
<button class="progress-tab" data-progress-tab="bank">Банк</button>
</div>
<button class="progress-close" id="progressClose" type="button">×</button>
</div>
<div class="progress-body">
<div id="progressTable"></div>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.1/dist/umd/supabase.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="telegram-sdk-init.js"></script>










  <script src="game.js"></script>
</body>
</html>
